<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #e8f5e9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .quiz-container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: left;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }

    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
      text-align: center;
    }

    .answers {
      list-style: none;
      padding: 0;
      margin: 0 0 25px 0;
    }

    .answers li {
      margin-bottom: 12px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .answers input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .answers label {
      cursor: pointer;
      flex: 1;
    }

    button {
      display: block;
      margin: 0 auto;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: #28a745;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #218838;
    }

    #result-img {
      display: none;
      margin-top: 30px;
      text-align: center;
    }

    #result-img img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* --- Popup Box-up khi sai --- */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      position: relative;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    .popup-content img {
      max-width: 100%;
      border-radius: 10px;
    }

    .popup-close {
      position: absolute;
      top: 8px;
      right: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }

    .popup-close:hover {
      color: red;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz"></div>

  <div id="result-img">
    <img id="result-image" src="" alt="Kết quả">
  </div>

  <!-- Popup hiển thị khi sai -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="popup-close" onclick="closePopup()">×</span>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/No_Cross_Circle.svg/240px-No_Cross_Circle.svg.png" alt="Sai rồi">
    </div>
  </div>

  <script>
    // Danh sách các câu hỏi
    const questions = [
      {
        text: "Câu hỏi: Tài liệu nào đã bị làm giả?",
        subtitle: "Trước khi chọn đáp án, hãy chắc rằng bạn đã tìm ra 2 đặc điểm của tài liệu bị làm giả",
        answers: [
          "Báo cáo vụ án",
          "Câu hỏi về nạn nhân",
          "Lời khai nhân chứng: Nguyễn Văn Hải",
          "Danh sách cuộc gọi cuối của nạn nhân"
        ],
        correct: [3], // đáp án đúng
        next: 1
      },
      {
        text: "Hung khí được tìm thấy ở đâu?",
        subtitle: "Chọn 1 đáp án duy nhất",
        answers: [
          "Trong bếp",
          "Trong vườn",
          "Trong gara"
        ],
        correct: [1], // đáp án đúng
        imageLink: "https://github.com/designdaovn/Hosomat-acgiaacbao/raw/main/Gi%E1%BA%A3i%20th%C3%ADch%20m%E1%BB%A5c%20ti%C3%AAu%201.jpeg"
      }
    ];

    let current = 0;

    function loadQuestion(index) {
      const q = questions[index];
      const container = document.getElementById("quiz");
      container.innerHTML = `
        <h2>${q.text}</h2>
        <div class="subtitle">${q.subtitle || ""}</div>
        <ul class="answers" id="answers">
          ${q.answers.map((a, i) => `
            <li>
              <input type="checkbox" value="${i}" id="ans${i}">
              <label for="ans${i}">${a}</label>
            </li>`).join("")}
        </ul>
        <button onclick="checkAnswers()">Kiểm tra đáp án</button>
      `;
    }

    function checkAnswers() {
      let selected = [];
      document.querySelectorAll('#answers input[type="checkbox"]:checked').forEach(cb => {
        selected.push(parseInt(cb.value));
      });

      if (selected.length !== 1) {
        alert("Bạn phải chọn đúng 1 đáp án!");
        return;
      }

      const q = questions[current];
      const correct = q.correct;

      if (JSON.stringify(selected.sort()) === JSON.stringify(correct.sort())) {
        if (q.next !== undefined) {
          current = q.next;
          loadQuestion(current);
        } else if (q.imageLink) {
          window.location.href = q.imageLink;
        }
      } else {
        document.getElementById('popup').style.display = 'flex';
      }
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    // Khởi tạo câu hỏi đầu tiên
    loadQuestion(current);
  </script>
</body>
</html>
